{% extends "base.html" %}
{% block title %}Log in{% endblock %}

{% block content %}
<div class="row">
	{% include "sidebar.html" %}
	<div class="col-md-3 col-md-offset-1">
		<div class="signup">
			<span class="signup-title">
				Rush
			</span>
			<span class="signup-subtitle">
				Alpha Kappa Psi
			</span>
			<div class="signup-area">
				{% if form.errors %}
					<div class="signup-errors">
						{{ form.errors }}
					</div>
				{% endif %}
				<div class="signup_form">
				    <form action="" method="post">
				        {% csrf_token %}
				        {% for field in form %}
				        	{{field}}
				        {% endfor %}
				        {{ error }}
				        <button type="submit" value="Submit" class="entry-btn btn-block">Log In</button>
				    </form>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
