{% extends "base.html" %}

{% block title %}Sign up{% endblock %}

{% block content %}
<div class="row">
	{% include "sidebar.html" %}
	<div class="col-md-3 col-md-offset-1">
		<div class="signup">
			<h1 class="signup-title">
				Rush
			</h1>
			<h3 class="signup-subtitle">
				Alpha Kappa Psi
			</h3>
			<div class="signup-area">
				<div class="signup_form">
				    <form action="" method="post">
				        {% csrf_token %}
				        {% for field in form %}
				        	{{field}}
				        {% endfor %}
				        <button type="submit" value="Submit" class="signup-btn btn-block">Sign Up</button>
				    </form>
				</div>
				<script type="text/javascript">
					$('#id_password1').addClass('signup-field');
					$('#id_password2').addClass('signup-field');
					$('#id_password1').attr("placeholder", "Password")
					$('#id_password2').attr("placeholder", "Re-type Password")
				</script>
			</div>
		</div>
	</div>
</div>


{% endblock %}
